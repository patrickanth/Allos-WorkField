<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Allos WorkField</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: transparent;
      overflow: hidden;
      -webkit-app-region: drag;
    }

    .floating-button {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: linear-gradient(135deg, #0ea5e9 0%, #0284c7 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 4px 20px rgba(14, 165, 233, 0.4);
      transition: all 0.3s ease;
      -webkit-app-region: no-drag;
    }

    .floating-button:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 30px rgba(14, 165, 233, 0.6);
    }

    .floating-button:active {
      transform: scale(0.95);
    }

    .icon {
      width: 28px;
      height: 28px;
      fill: white;
    }

    /* Pulse animation */
    .floating-button::before {
      content: '';
      position: absolute;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: rgba(14, 165, 233, 0.3);
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 0.5;
      }
      50% {
        transform: scale(1.3);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="floating-button" id="button">
    <svg class="icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
      <path d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    </svg>
  </div>

  <script>
    const { ipcRenderer } = require('electron');

    document.getElementById('button').addEventListener('click', () => {
      ipcRenderer.send('toggle-popup');
    });
  </script>
</body>
</html>
